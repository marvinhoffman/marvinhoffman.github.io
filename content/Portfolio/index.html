<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <script defer src="portfolio.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-[#4b2e2e] shadow p-4">
    <div class="container mx-auto flex items-center">
      <h1 class="text-2xl font-bold mr-auto text-[#f4d1a1]">Marvin L. C. Hoffman</h1>
      <nav class="ml-auto">
        <ul class="flex space-x-4">
          <li><a href="../../index.html" class="text-[#f4d1a1] hover:text-[#d9b48f]">Home</a></li>
          <li><a href="../../content/Portfolio/index.html" class="text-[#f4d1a1] hover:text-[#d9b48f]">Portfolio</a></li>
          <li><a href="../../content/about.html" class="text-[#f4d1a1] hover:text-[#d9b48f]">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8 px-4">
    <section class="text-center">
      <h2 class="text-4xl font-semibold mb-4">Portfolio</h2>
      <p class="text-lg text-gray-600 mb-6">Browse short stories and creative works below.</p>

      <div id="tagFilterGroup" class="flex flex-wrap justify-center gap-2 mb-6">
        <!-- Tag buttons will be generated here -->
      </div>

      <div class="text-center mb-6">
        <button id="clearTags" class="text-sm text-[#9c3b1b] underline">Clear Selected Tags</button>
      </div>
    </section>

    <section class="hero bg-gray-100 py-6">
      <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be inserted by JS -->
      </div>
    </section>
  </main>

  <footer class="bg-[#4b2e2e] text-[#f4d1a1] py-6">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2025 Marvin L. C. Hoffman. All rights reserved.</p>
      <p class="text-sm">Designed with care and creativity.</p>
    </div>
  </footer>
</body>
</html>
