<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Site settings: Title, favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Portfolio</title>
  <!-- External links (CDN, etc) -->
  <script src="https://kit.fontawesome.com/78600cf666.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Local links -->
  <link rel="stylesheet" href="../../css/style.css">
  <script defer src="portfolio.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-[#4b2e2e] shadow p-4">
    <div class="container mx-auto flex items-center">
      <a href="../../index.html" class="mr-auto">
        <img src="../../assets/sig_icon_sand.png" alt="Marvin L. C. Hoffman" class="h-10 sm:h-12 object-contain" />
      </a>
      <nav class="ml-auto">
        <ul class="flex space-x-4">
          <li><a href="../../index.html" class="text-[#f4d1a1] hover:text-[#d9b48f]">Home</a></li>
          <li><a href="../../content/Portfolio/" class="text-[#f4d1a1] hover:text-[#d9b48f]">Portfolio</a></li>
          <li><a href="../../content/Publications/" class="text-[#f4d1a1] hover:text-[#d9b48f]">Publications</a></li>
          <li><a href="../../content/about.html" class="text-[#f4d1a1] hover:text-[#d9b48f]">About</a></li>
          <li>
            <a href="https://bsky.app/profile/marvinlchoffman.com"
               target="_blank"
               rel="noopener noreferrer"
               class="inline-flex items-center gap-2 text-blue-600 hover:text-yellow-200 transition"
               title="Follow me on Bluesky">
              <i class="fa-brands fa-bluesky"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8 px-4">
    <section class="text-center">
      <h2 class="text-4xl font-semibold mb-4">Portfolio</h2>
      <p class="text-lg text-gray-600 mb-6">Browse short stories and creative works below.</p>

      <div id="tagFilterGroup" class="flex flex-wrap justify-center gap-2 mb-6"></div>

      <div class="text-center mb-6">
        <button id="clearTags" class="text-sm text-[#9c3b1b] underline">Clear Selected Tags</button>
      </div>
    </section>

    <section class="hero bg-gray-100 py-6">
      <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be inserted by JS -->
      </div>
    </section>
  </main>

<!-- Story Viewer Section -->
<section id="storyViewer" class="hidden container mx-auto px-4 my-8">
  <div class="bg-white rounded-lg shadow-lg p-4 space-y-4">
    <!-- Move button into a top control row -->
    <div class="flex justify-between items-center">
      <button id="closeViewer" class="text-sm text-[#9c3b1b] hover:underline">
        ‚Üê Back to Portfolio
      </button>
    </div>

    <!-- Story iframe -->
    <iframe id="storyFrame" class="w-full border rounded" style="height: 60vh;" src="" title="Story Viewer"></iframe>
  </div>
</section>

  <!-- Footer Section -->
  <footer class="bg-[#4b2e2e] text-[#f4d1a1] py-6">
    <div class="container mx-auto text-center space-y-2">
      <p class="text-sm">&copy; 2025 Marvin L. C. Hoffman. All rights reserved.</p>
      <p class="text-sm">Designed with care and creativity.</p>
      <a href="https://bsky.app/profile/marvinlchoffman.com" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center gap-2 text-sm hover:text-white transition">
        <i class="fa-brands fa-bluesky text-blue-600"></i>
        <span>Follow me on Bluesky</span>
      </a>
    </div>
  </footer>
</body>
</html>
